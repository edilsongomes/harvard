<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <body>
            <div>
                <ul class="navbar-google">
                    <li class="navbar-item-google"><a href="index.html">Google</a></li>
                </ul>
            </div>       
        <h1 class="h1-advanced">Advanced seach</h1>
        <div class="line"></div>
        <div class="h2-advanced">
            <p class="div-advanced">Localizador de p√°ginas com...</p>
             <form action="https://google.com/search">
                <!--entrada de linha-->
                <div class="row-input">
                <!--uma div class para o paragrafo-->
                    <div class="left">
                        <p class="p-advanced">all these words:</p>
                    </div>
                <!--primeira entrada-->
                    <div class="right">
                        <input type="text" name="as_q" class="form-control">
                    </div>
                </div>
             </form>

             <!--segunda entrada-->
             <div class="row-input">
                <div class="left">
                    <p class="p-advanced">this exact word or phrase:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_epq"  class="form-control">
                </div>
            </div>
            <!--terceira entrada-->
            <div class="row-input">
                <div class="left">
                    <p class="p-advanced">any of these words:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_oq"  class=" form-control">
                </div>
            </div>
            <!--quarta entrada-->
            <div class="row-input">
                <div class="left">
                    <p class="p-advanced">none of these words:</p>
                </div>

                <div class="right">
                    <input type="text" name="as_eq"  class="form-control">
                </div>
            </div>
            <!--button advanced-->
            <div class="btn-div">
                <input type="submit" value="Advanced Search" class="btn-advanced">
             </div>
        </div>
    </body>
</html>
